# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: prefect
prefect-version: 2.20.0

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/uni-3/prefect.git
    branch: main
    #credentials: "{{ prefect.blocks.github-credentials.github-credentials-block }}"
    access_token: "{{ prefect.blocks.secret.uni3-github-access-token }}"
- prefect.deployments.steps.pip_install_requirements:
    directory: "{{ clone-step.directory }}"
    requirements_file: requirements.txt
# - prefect.deployments.steps.set_working_directory:
#     directory: "/opt/prefect/"

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: on-prefect
  version:
  tags: []
  description:
  schedule: {}
  entrypoint: main.py:main_flow
  parameters: {}
  work_pool:
    name: on-prefect
    work_queue_name: primary-queue
    job_variables: 
      finished_job_ttl: 30
- name: modal-test
  version:
  tags: []
  description:
  entrypoint: flows/blog_content.py:main
  parameters: {}
  work_pool:
    name: on-modal
    work_queue_name:
    # job_variables:
    #   image:
    #     tag: "docker.io/uni3san/modal-run"
    #   finished_job_ttl: 30
      #image: "docker.io/prefecthq/prefect:2-python3.11"
  schedules: []
- name: docker-test
  version:
  tags: []
  description:
  entrypoint: flows/blog_content.py:main_flow
  parameters: {}
  work_pool:
    name: on-docker 
    work_queue_name:
    job_variables:
      image:
        tag: "docker.io/uni3san/modal-run"
      finished_job_ttl: 30
      #image: "docker.io/prefecthq/prefect:2-python3.11"
  schedules: []

